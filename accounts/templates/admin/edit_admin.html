{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Administrator</title>
    <style>
        body {
            background-color: #000; 
            color: #fff; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            background-color: #333333; 
            border-radius: 8px;
            width: 95%; 
            box-sizing: border-box; 
            margin: 20px auto; 
            color: #fff; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .logo-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff; 
            padding: 10px;
            border-radius: 8px;
            width: 100%; 
            margin: 0 auto; 
            color: #000;
        }

        .logo img {
            max-height: 50px;
        }

        .nav-links a {
            color: #000; 
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        h1, h2 {
            color: #000; 
        }

        .profile-container {
            display: flex;
            width: 100%;
            margin-top: 20px;
        }

        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #fff; 
            border-right: 1px solid #ccc;
            border-radius: 8px;
            color: #000;
            margin-right: 20px; 
        }

        .sidebar button, .sidebar a {
            display: block;
            width: 90%; 
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: crimson; 
            border: 2px solid #ccc;
            border-radius: 10px;
            font-weight: bold; 
        }

        .sidebar button:hover, .sidebar a:hover {
            background-color: darkred; 
        }

        .form-container {
            background-color: #fff; 
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 20px auto;
            width: 359%; 
            max-width: 3000px; 
            color: #000; 
        }

        .form-container h2 {
            margin-top: 0;
        }

        .form-container input,
        .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }

        .form-container button {
            background-color: crimson;
            color: #fff; 
            border: none;
            cursor: pointer;
            font-weight: bold; 
        }

        .form-container button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-nav">
            <div class="logo">
                <img src="{% static 'uno_logo.png' %}" alt="UNO logo">
            </div>
            <div class="nav-links">
                <a href="{% url 'student_activity' %}">Student Activity</a>
                <a href="{% url 'student_information' %}">Student Information</a>
                <a href="{% url 'pillars_home' %}">DASH Pillars</a>
                <a href="{% url 'admin_profile' %}">Administrator Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </div>
    <div class="profile-container">
        <div class="sidebar">
            <a href="{% url 'admin_profile' %}">Administration Profile</a>
            <a href="{% url 'add_admin' %}">Add Administrator</a>
            <a href="{% url 'admin_list' %}">Administration List</a>
        </div>
        <div class="content">
            <div class="form-container">
                <h2>Edit Administrator</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ admin_form.as_p }}
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
